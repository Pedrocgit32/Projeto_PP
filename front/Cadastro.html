<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiverMap Cadastro</title>
    <link rel="stylesheet" href="style_cadastro.css">
    <link rel="shortcut icon" href="img/rivermap logo.png" type="image/x-icon">
</head>
<body>
    <header>

        <h1 id="title_cad">Cadastro</h1>
        <h2 id="inform">Informe seus dados:</h2>

    </header>
    <main>

    <form class="form_cad">
        <label for="nome">Nome</label>
        <input type="text" id="nome">
        <label for="email">Email:</label>
        <input type="text" id="email">
        <label for="senha">Senha:</label>
        <input type="password" id="senha">
        <label for="cpf">CPF: (opcional)</label>
        <input type="text" id="cpf">
        <label for="cep">Cep:</label>
        <input type="text" id="cep">
    </form>

    </main>
    <footer>
        <button id="criar">Criar</button>
    </footer>

<script src="script_cadastro.js"></script>
</body>
</html>
